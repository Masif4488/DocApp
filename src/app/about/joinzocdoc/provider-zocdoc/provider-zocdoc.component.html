<section class="container-fluid new-join-hero provider_zocdoc">
    <div class="container-fluid new-join-providers">
      <div class="col-sm text-center new_join__text">
        <h2>Provider thrive with Zocdoc</h2>
      </div>
      <div class="conatiner new-join-card">
        <div class="card new-card"  *ngFor="let provider of provider_zocdoc">
          <div class="description">
            <img [src]="provider.image" alt="card-logo">
            <p class="doctor_name">
              <strong>{{provider.doctor_name}}</strong>
            </p>
            <p class="provider-bio text-center">{{provider.provider_bio}}</p>
              <p class="card_decription_card">
                 {{provider.description_card}}
              </p>
          </div>
         </div>
      </div>
       <div class="cta-container">
        <a [scrollTo]="'#target'" [scrollDuration]="1000" class="cta">List your practice on Zocdoc</a>
        </div>
    </div>
  </section>
